<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tareas</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Bienvenido al registro de usuario</h1>
    </header>

    <div class="container">
      <section class="box">
        <h2>Formulario de Registro</h2>
        <form id="formulario">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Escribe tu nombre" />
          <span class="error" id="error-nombre"></span>

          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" placeholder="Escribe tu apellido" />
          <span class="error" id="error-apellido"></span>

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Escribe tu correo electrónico"
          />
          <span class="error" id="error-email"></span>

          <label for="edad">Edad</label>
          <input type="number" id="edad" placeholder="Escribe tu edad" />
          <span class="error" id="error-edad"></span>

          <label for="nacimiento">Fecha de nacimiento</label>
          <input type="date" id="nacimiento" />
          <span class="error" id="error-nacimiento"></span>

          <label for="genero">Género</label>
          <select id="genero">
            <option value="">Seleccione su género</option>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
          </select>
          <span class="error" id="error-genero"></span>

          <label for="pais">País</label>
          <input type="text" id="pais" placeholder="Escribe tu país" />
          <span class="error" id="error-pais"></span>

          <label for="descripcion">Descripción personal</label>
          <textarea
            id="descripcion"
            placeholder="Escribe una descripción breve"
            maxlength="150"
          ></textarea>
          <span class="error" id="error-descripcion"></span>

          <div>
            <input id="terminos" type="checkbox" />
            <label for="terminos">Acepto los términos y condiciones</label>
          </div>
          <span class="error" id="error-terminos"></span>

          <div class="progreso">
            <div class="barra" id="barra"></div>
          </div>
          <br />

          <button type="submit" id="enviarbtn">Enviar</button> <br /><br />
          <button type="reset" id="borrarbtn">Borrar</button>
        </form>
      </section>
    </div>

    <footer>
      <p>Diseñado por mí &copy; Derechos reservados pa mi</p>
    </footer>

    <script src="aja.js"></script>
  </body>
</html>
